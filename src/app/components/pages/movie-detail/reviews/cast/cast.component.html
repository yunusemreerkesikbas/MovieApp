<div class="container">
  <div class="cast flex justify-between flex-wrap gap-3">
    <div *ngFor="let credit of credits" class="actor flex flex-col w-[150px] ">
      <div class="actor-image flex justify-center items-center">
        <img [src]="getImageUrl(credit.profile_path)" class="w-[150px] h-[150px] rounded-full object-cover" (error)="handleImageError($event)"  alt="" />
      </div>
      <div class="mt-5 text-white text-center" >
        {{credit.original_name}}
      </div>
    </div>
  </div>
</div>
