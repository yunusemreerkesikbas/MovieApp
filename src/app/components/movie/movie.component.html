<!-- movie.component.html -->
<div class="movie row">
  <div class="mb-3" >
    <a href="" routerLink="/movie/{{ movie.id }}">
      <img class="tab-items-content-img w-full object-cover rounded-2xl" [ngSrc]="getImageUrl(movie.poster_path)" alt="" [width]="width" [height]="height"/>
    </a>
  </div>
</div>
